<html>
    <head>
        <script>
            //ex 1
            let buildArray = function (a){
                let myArray = [];
                for (i=0;i<=a;i++){
                    myArray[i]=i;
                }
                return myArray;
            }
            //ex 2
            let emptyArray = function (myArray=[]){
                
                for (i=0; i!=myArray.length;) {
                    myArray.shift();
                }
                return myArray;
            }
            //ex 3
            let reverseIt = function (myArr=[]){
                let a=[];
                for (i=myArr.length-1; i>=0; i--){
                    a.push(myArr[i]);
                }
                return a;
            }
            //ex 4
            let findArrIndex = function(myArr=[], str){
                if (myArr.indexOf(str)!==Number){

                
                return myArr.indexOf(str);
                }
                else {
                    return -1;
                }
            }
            //ex 5
            let hasNumber = function(myArr=[], num){
                for (i=0; i<=myArr.length;i++){
                    if (myArr[i] === num){
                        return true;
                        
                    }
                }
                return false;
            }
            //challenge
            let speakHacker = function (beb = String){
                let i=0;
                let text;
                while(i<=beb.length){
                text = beb.replace('a', '4');
                beb = text.replace("s", "5");
                text = beb.replace("o", "0");
                beb = text.replace("i", "1");
                text = beb.replace("e", "3");
                i++;
            }
            return text;
        }

        </script>
